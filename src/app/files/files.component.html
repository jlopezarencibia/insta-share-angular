<div class="p-2 p-md-3">
    <div class="row mx-0 justify-content-start">
        <div class="col-12 col-md-9 d-flex align-items-center justify-content-between">
            <div>
            <form>
                <input type="file" #inputFile name="inputFile" multiple="multiple" class="d-none"
                       (change)="fileChanged($event.target.files)">
            </form>
            <button class='btn btn-success d-flex align-items-center' (click)='inputFile.click()'>
                <i class="fas fa-plus mr-1"></i>
                <span class='d-none d-md-block ms-2'>Upload</span>
            </button>
            </div>
            <div>
                Files: {{fileList.length}}
            </div>
        </div>
    </div>
    <hr class="mb-4">
    <ng-container *ngIf="!loading">
        <div class="row mx-0">
            <div class="col-12 col-md-9">
                <div *ngFor="let file of fileList" class="file-list">
                    <app-item-file [userFile]="file" (whenSelect)="displayInformation($event)"></app-item-file>
                    <hr class="my-2">
                </div>
            </div>
            <div class="d-none d-md-block col-md-3">
                <div class="card">
                    <div class="card-header">
                        File information
                    </div>
                    <div class="card-body">
                        <ng-container *ngIf="selectedFile">
                            <div class="file-info">
                                <app-item-two-lines title="File name:"
                                                    [value]="selectedFile.fileName">
                                </app-item-two-lines>
                            </div>
                            <div class="file-info">
                                <app-item-two-lines title="Size:"
                                                    [value]="(selectedFile.fileSize | size)">
                                </app-item-two-lines>
                            </div>
                            <div class="file-info">
                                <app-item-two-lines title="Status:"
                                                    [value]="(selectedFile.fileStatus | status)">
                                </app-item-two-lines>
                            </div>
                            <hr>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-primary w-100 mr-2">Download</button>
                                <button class="btn btn-success">Edit</button>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
