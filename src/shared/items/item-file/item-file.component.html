<div class="item-file d-flex align-items-center" (click)="emitFile()">
    <div class="file-icon d-flex align-items-center justify-content-center rounded-circle mr-2" [ngClass]="bgType">
        <!--        <i class="fas fa-file" [ngClass]="{iconType, getIconFile()}"></i>-->
        <i class="fas" [ngClass]="iconType"></i>
    </div>
    <div class="flex-grow-1">
        <div>
            {{userFile.fileName}}
        </div>
        <div class="small text-muted lh-1">
            {{userFile.fileSize | size}}
        </div>
    </div>
    <i class="fas fa-check-circle" style="opacity: .5"
       [ngClass]="{
       'fa-check-circle text-success': userFile.fileStatus === FileStatusReady,
       'fa-spinner fa-spin text-warning': userFile.fileStatus === FileStatusProcessing,
       'fa-upload text-secondary': userFile.fileStatus === FileStatusPending}"></i>
</div>
